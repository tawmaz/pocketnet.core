name: Test run v1

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Show environment v1
        run: env | grep ^GITHUB
      - name: Show ref v1
        run: echo "===============> Version from $GITHUB_REF"
      - name: Install jq tool
        run: |
          sudo apt-get update
          sudo apt-get install jq
